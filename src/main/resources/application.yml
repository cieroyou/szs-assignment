server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  messages:
    encoding: UTF-8
  #  security:
  #    user:
  #      name: admin  # ?? ??? ???
  #      password: admin  # ?? ??? ????
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
logging:
  level:
    org.hibernate.SQL: debug
    org.springframework: info
